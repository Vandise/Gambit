name: Test Suite

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: autoconf
      run: autoconf

    - name: configure
      run: sudo ./configure

    - name: symlinks
      run: cd /usr/local/lib && ls -al | grep cspec && ln -s -f libcspec.so.0.0.0 libcspec.so.0

    - name: make directories
      run: make directories

    - name: generate tests
      run: sh scripts/generate_tests
  
    - name: make tests
      run: make tests

    - name: run tests
      run: ./bin/test_suite