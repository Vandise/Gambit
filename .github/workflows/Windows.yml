name: Windows Test Suite

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Install MSYS2
      run: choco install msys2

    - name: Build and install package
      run: C:\tools\msys64\usr\bin\bash -lc "./msys2-mingw/run.sh -b"
      env:
        HOME: ${{ runner.workspace }}/myrepo
        MINGW_INSTALLS: ${{ matrix.task.installs }}
        CI: true

    - name: Test Autoconf
      run: C:\tools\msys64\usr\bin\bash -lc "autoconf --version"

    - name: Test Make
      run: C:\tools\msys64\usr\bin\bash -lc "make -v"
